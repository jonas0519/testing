helloworld.content:
  path: '/helloworld'
  defaults:
    _controller: '\Drupal\helloworld\Controller\HelloworldController::content'
    _title: 'Hello world'
  requirements:
    _permission: 'access content'

helloworld.multistep_form:
  path: '/multistep-form'
  defaults:
    _form: '\Drupal\helloworld\Form\MultiStepForm'
    _title: 'Subscribe to newsletter'
  requirements:
    _permission: 'access content'

helloworld.block_rendered:
  path: '/block-rendered'
  defaults:
    _controller: '\Drupal\helloworld\Controller\HelloworldController::render_block'
    _title: 'block rendered'
  requirements:
    _permission: 'access content'

helloworld.form_ajax:
  path: '/admin/ajax_module'
  defaults:
    _form: 'Drupal\helloworld\Form\AjaxModuleForm'
    _title: 'Ajax Module'
  requirements:
    _permission: 'access administration pages'

helloworld.ajax_submit_demo:
  path: '/ajax-form-submit'
  defaults:
    _form:  '\Drupal\helloworld\Form\AjaxSubmitDemo'
    _title: 'Ajax Submit Form'
  requirements:
    _permission: 'access content'

helloworld.mymodule_ajax:
  path: '/mymodule-ajax'
  defaults:
    _form:  '\Drupal\helloworld\Form\AjaxModuleForm'
    _title: 'My Module ajax'
  requirements:
    _permission: 'access content'

helloworld.add_field_ajax:
  path: '/add-field-to-a-form-with-ajax'
  defaults:
    _form:  '\Drupal\helloworld\Form\AddFieldAjaxForm'
    _title: 'Add Field to a form with Ajax'
  requirements:
    _permission: 'access content'

helloworld.ajax_add_more:
  path: '/ajax-add-more'
  defaults:
    _form:  '\Drupal\helloworld\Form\AjaxAddMore'
    _title: 'Ajax Add more'
  requirements:
    _permission: 'access content'

helloworld.ajax_add_custom:
  path: '/ajax-add-more-custom'
  defaults:
    _form:  '\Drupal\helloworld\Form\AddMoreCustom'
    _title: 'Ajax Add more custom'
  requirements:
    _permission: 'access content'

helloworld.ajax_add_another_item:
  path: '/ajax-add-nother-item'
  defaults:
    _form:  '\Drupal\helloworld\Form\AddAnotherItem'
    _title: 'Ajax Add more custom'
  requirements:
    _permission: 'access content'

helloworld.form_table_add_row:
  path: '/form-table-add-row'
  defaults:
    _form: 'Drupal\helloworld\Form\FormTableAddMoreRow'
    _title: 'Form Table Add More Rows'
  requirements:
    _permission: 'access content'

helloworld.change_username:
  path: '/change-username'
  defaults:
    _form: 'Drupal\helloworld\Form\ChangeUsername'
    _title: 'Change Username'
  requirements:
    _permission: 'access content'

helloworld.form_event_update:
  path: '/event-calendar/{nid}'
  defaults:
    _form: 'Drupal\helloworld\Form\FormEventCalendarUpdate'
    _title: 'Event Calendar Update'
  requirements:
    _permission: 'access content'

helloworld.form_fee_form:
  path: '/fee-form'
  defaults:
    _form: 'Drupal\helloworld\Form\FeeForm'
    _title: 'Fee Form'
  requirements:
    _permission: 'access content'

helloworld.edit_h_file:
  path: '/edit-h-file/{fid}'
  defaults:
    _title: 'Edit File'
    _form: '\Drupal\helloworld\Form\EditFileForm'
  requirements:
    _permission: 'access content'

helloworld.filter_default_form:
  path: '/default-form'
  defaults:
    _title: 'default'
    _form: '\Drupal\helloworld\Form\DefaultForm'
  requirements:
    _permission: 'access content'

helloworld.message_modal:
  path: '/message-modal'
  defaults:
    _title: 'Message Modal'
    _form: '\Drupal\helloworld\Form\MessageModal'
  requirements:
    _permission: 'access content'

helloworld.test_modal_form:
 path: '/modal/test-modal-form'
 defaults:
   _form: '\Drupal\helloworld\Form\TestModalForm'
 requirements:
     _access: 'TRUE'

helloworld.add_folder:
  path: '/add/folder'
  defaults:
    _title: 'Add Folder'
    _form: '\Drupal\helloworld\Form\AddFolderForm'
  requirements:
    _permission: 'access content'

helloworld.self_populate:
  path: '/self-populate'
  defaults:
    _form: '\Drupal\helloworld\Form\SelfPopulateForm'
  requirements:
    _permission: 'access content'
